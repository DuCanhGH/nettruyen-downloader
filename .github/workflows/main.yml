name: CI
on: [push]
jobs:
  typecheck_lint_build:
    name: Typecheck, lint, test, and build on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ["18.x"]
        os: [ubuntu-latest]
    env:
      PUPPETEER_SKIP_DOWNLOAD: true
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node.js & install dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - name: Typecheck
        run: pnpm typecheck
      - name: Lint
        run: pnpm lint
      - name: Build
        run: pnpm build
  publish:
    name: ðŸš€ Release packages
    needs: [typecheck_lint_build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ["18.x"]
        os: [ubuntu-latest]
    permissions:
      contents: write
      id-token: write
    env:
      PUPPETEER_SKIP_DOWNLOAD: true
    if: ${{ github.ref == 'refs/heads/master' && (contains(github.event.head_commit.message, '[bump]') || contains(github.event.head_commit.message, 'RELEASING')) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node.js & install dependencies
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - name: Publish to npm
        uses: changesets/action@v1
        with:
          commit: "Publish packages"
          title: "Publish packages"
          publish: pnpm publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
